<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deep Idol Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Survey</h1>
    <div id="question-container">
      <p id="question"></p>
      <div id="answers">
        <button class="answer" id="answerA" onclick="selectAnswer('A')">A</button>
        <button class="answer" id="answerB" onclick="selectAnswer('B')">B</button>
        <button class="answer" id="answerC" onclick="selectAnswer('C')">C</button>
        <button class="answer" id="answerD" onclick="selectAnswer('D')">D</button>
      </div>
    </div>
    <button id="next-button" onclick="nextQuestion()">Next</button>
    <div id="result-container">
      <h2>Your Deep Idol:</h2>
      <p id="result"></p>
      <button onclick="restartQuiz()">Take the Quiz Again</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
